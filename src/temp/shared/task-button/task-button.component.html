
<!-- таблицы с описанием БД и запросами к БД,
     представляющие кнопку вызова скрываемого элемента Offcanvas -->

<!-- кнопка для активации "шторки", выдвигаемой слева -->
<button class="btn p-1 w-100 bg-back-color text-main-color border
               border-2 border-black back-color-hover fw-bold"
        type="button"
        data-bs-toggle="offcanvas"
        data-bs-target="#task"
        data-bs-toggle-second="tooltip"
        data-bs-trigger="hover"
        data-bs-placement="right"
        title="Кликните для подробностей">
  Задание: БД / запросы
</button>

<!-- "шторка", размещенная слева -->
<div class="offcanvas offcanvas-start bg-aside-color w-560px"
     id="task">

  <!-- заголовок -->
  <div class="offcanvas-header bg-back-color
              mx-1 mt-1 p-0 rounded-top">

    <div class="w-100 p-2">
      <h4 class="offcanvas-title text-center text-main-color">
        Задание: описание БД, запросы к БД
      </h4>
    </div>

    <button type="button"
            class="btn-close bg-plum m-1 p-2 opacity-100
                   hover-bg-paleturquoise border border-3
                   border-black w-12px h-8px"
            data-bs-dismiss="offcanvas"
            data-bs-toggle="tooltip"
            data-bs-trigger="hover"
            data-bs-placement="bottom"
            title="Закрыть окно...">
    </button>

  </div>

  <!-- тело "шторки" -->
  <div class="offcanvas-body mx-1 mb-1 p-2 pe-5 p-sm-4 pe-sm-5
              text-justify border border-2 border-back-color
              border-top-0 rounded-bottom font-family-Calibri">
    <task-tables></task-tables>
  </div>

</div>
