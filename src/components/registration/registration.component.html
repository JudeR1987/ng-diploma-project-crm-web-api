
<!-- /registration -->

<!-- компонент с формой регистрации в системе -->

<!-- разметка компонента RegistrationComponent -->
<main class="container bg-main-color content-main text-justify
             font-family-Calibri font-size-14pt content-height mx-auto">

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

  <h4 class="text-primary font-family-CalibriLight font-size-16pt fw-bold">
    {{component.title}}
  </h4>

  <form class="form-control" #registrationForm="ngForm" (ngSubmit)="registration(registrationForm)">
    <div class="container-fluid">
      <h2 class="form-signin-heading">{{component.title}}</h2>
      @if (!component.validRegistration) {
        <div class="alert alert-danger">
          {{component.errorMessage}}
        </div>
      } <!-- if -->

      <br>

      <label for="phone" class="sr-only">Phone</label>
      <input type="number" id="phone" name="phone" ngModel class="form-control"
             placeholder="User Phone" required autofocus>
      <br>

      <label for="email" class="sr-only">Email address</label>
      <input type="email" id="email" name="email" ngModel class="form-control"
             placeholder="Email" required>
      <br>

      <button class="btn btn-primary btn-block"
              type="submit"
              [class.disabled]="component.isWaitFlag">
        @if (component.isWaitFlag) {
          <div class="row m-0 p-0 justify-content-center align-items-center">
            <span class="col-1 spinner-border spinner-border-sm mx-2 my-1 p-1"></span>
          </div>
        } @else {
          зарегистрироваться
        } <!-- if -->
      </button>
    </div>
  </form>

  <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

</main>
